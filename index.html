<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Portfolios | Nagpur's Elite Doctors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #1e293b;
            text-align: center;
        }
        .card-container {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .doc-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-decoration: none;
            color: inherit;
            width: 300px;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        .doc-card:hover {
            transform: translateY(-10px);
            border-color: #0d9488;
            box-shadow: 0 20px 40px rgba(13, 148, 136, 0.1);
        }
        .icon {
            width: 60px;
            height: 60px;
            background: #f1f5f9;
            color: #0d9488;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        h1 { margin-bottom: 40px; font-weight: 700; font-size: 2rem; }
        h3 { margin-bottom: 12px; }
        p { color: #64748b; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nagpur's Elite Doctor Portfolios</h1>
        <div class="card-container">
            <a href="./dr-ramteke/" class="doc-card">
                <div class="icon"><i data-lucide="user-round-check"></i></div>
                <h3>Dr. P. Ramteke</h3>
                <p>Advanced Diagnostics & Medical Excellence</p>
                <div style="margin-top: 20px; color: #0d9488; font-weight: 600;">View Portfolio &rarr;</div>
            </a>
            <a href="./dr-sanjay/" class="doc-card">
                <div class="icon" style="color: #2563eb;"><i data-lucide="stethoscope"></i></div>
                <h3>Dr. Sanjay Damke</h3>
                <p>Specialized Healthcare & Personalized Treatment</p>
                <div style="margin-top: 20px; color: #2563eb; font-weight: 600;">View Portfolio &rarr;</div>
            </a>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
